#COMBINATION POWDERS--------------------------------------------
LanguagePowder:
  type: item
  material: glowstone_dust[flags=HIDE_ENCHANTS]
  display name: <&e>Auditory Powder
  lore: 
  - A more mysterious powder. Those who craft it
  - swear that they can hear voices when nearby.
  enchantments:
  - lure:1
  shapeless_recipe: i@AirPowder|i@WaterPowder|i@WorldPowder
LanguagePotion:
  type: item
  material: potion[flags=HIDE_ENCHANTS]
  display name: <&d>Tincture of Translation
  lore:
  - A specific concoction which briefly breaks
  - down the barriers of language. If drunk,
  - you hear alternate languages as if they 
  - were your own, and you speak in other languages
  - that others can understand. 
  shapeless_recipe: i@LanguagePowder|i@WaterPowder
LanguageWorld:
  type: world
  events:
    on player consumes LanguagePotion:
    - narrate "As you drink, you begin to feel strange."
    - wait 2
    - narrate "Then, around you, you begin to hear voices in your native tongue."
    - execute as_op "effect <player.name> 26 300 1 true"
    - wait 2
    - narrate "The potion will wear off in five minutes.

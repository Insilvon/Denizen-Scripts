#Processes#
Coagulation:
  type: item
  material: nether_star[flags=HIDE_ENCHANTS]
  display name: <&c>Coagulation
  enchantments:
  - lure:1
  lore:
  - An alchemical process which turns
  - liquids into semi-solids or into
  - full solids.
Fixation:
  type: item
  material: nether_star[flags=HIDE_ENCHANTS]
  display name: <&3>Fixation
  enchantments:
  - lure:1
  lore:
  - An alchemical process which makes
  - materials more resistant to heating.
Ceration:
  type: item
  material: nether_star[flags=HIDE_ENCHANTS]
  display name: <&e>Ceration
  enchantments:
  - lure:1
  lore:
  - An alchemical process which adds
  - basic liquids to a substance while
  - heating. Typically uses water.
Separation:
  type: item
  material: nether_star[flags=HIDE_ENCHANTS]
  display name: <&4>Separation
  enchantments:
  - lure:1
  lore:
  - An alchemical process which seperates 
  - elements in a material or substance.
Decomposition:
  type: item
  material: nether_star[flags=HIDE_ENCHANTS]
  display name: <&b>Decomposition
  enchantments:
  - lure:1
  lore:
  - An alchemical process which causes a
  - material to decompose naturally at a
  - faster rate.
Union:
  type: item
  material: nether_star[flags=HIDE_ENCHANTS]
  display name: <&2>Union
  enchantments:
  - lure:1
  lore:
  - An alchemical process which causes a material
  - or multiple materials to fuse together. Weak
  - combinations are typically created using
  - transmutation powder, while Union fuses more
  - high level materials.
VoidDust:
  type: item
  material: sulphur[flags=HIDE_ENCHANTS]
  display name: <&d>Void Dust
  lore:
  - A dust which appears darker and more
  - infinite then Vantablack. It<&sq>s
  - properties are unknown.
VoidStone:
  type: item
  material: i@CHORUS_FRUIT_POPPED[flags=HIDE_ENCHANTS]
  display name: <&d>Void Stone
  lore:
  - A solidified form of Void Dust. It is
  - extremely fragile.
  - Right click to crush this stone.
  recipe:
  - i@Potion|i@Separation|i@air
  - i@LightStone|i@air|i@VoidDust
  - i@Fixation|i@air|i@Union
AlchemyItemsWorld:
  type: world
  on player right clicks with VoidStone:
  - take VoidStone
  - cast NightVision duration:240


  recipe:
  - i@air|i@FireCrystal|i@air
  - i@WaterCrystal|i@air|i@EarthCrystal
  - i@air|i@AirCrystal|i@air
LightCrystal:
  type: item
  material: glowstone[flags=HIDE_ENCHANTS]
  display name: <&e>Light Stone
  lore:
  - A small yellow crystal which emits
  - a warm and bright glow.
  - Natives use this to illuminate caves and
  - stay warm in the cold.
LightDust:

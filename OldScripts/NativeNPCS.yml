RandomNative1:
  type: assignment
  actions:
    on assignment:
    - chat "Assignment Set!"
    on click:
    - random {
      - chat "Fresh Ingredients, locally gathered!"
      - chat "Meat, fresh from the hunt!"
      - chat "What beast did these come from? ...You don't wanna know."
      - chat "Light armor means quieter movement. Better hunting."
      - chat "Was there something that you needed?"
      - chat "You want apples? Carrots? Beetroot? We got torches."
      - chat "The sun is high, but the prices are not."
      - chat "Look at that shoddy armor you're wearing. You ought to pick up some medicine."
      - chat "What're you buying?"
      - chat "Got some rare things on sale here, Stranger."
      - chat "May you die with a sword in your hand."
      }
  interact scripts:
  - 1 RandomNative1I

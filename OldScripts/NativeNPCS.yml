RandomNative2:
  type: assignment
  actions:
    on assignment:
    - chat "Assignment Set!"
    on click:
    - random {
      - chat "Faith in money will lead you nowhere."
      - chat "You catch on quick. After all, you and I both know where we come from."
      - chat "Just so we understand each other: I don't trust you."
      - chat "Create with the heart; build with the mind."
      - chat "That's not the biggest I've ever seen... Yes, I've seen bigger wounds for sure."
      - chat "I keep asking for wine, but all Pita gives me is fish."
      - chat "Why are you even here? If you aren't bleeding, you don't need to be here."
      - chat "It is not the mountain we conquer but ourselves."
      - chat "I am fond of pigs. Dogs look up to us. Cats look down on us. Pigs treat us as equals."
      - chat "It is not that life ashore is distasteful to me, but life at sea is better."
      }
  interact scripts:
  - 1 RandomNative2I

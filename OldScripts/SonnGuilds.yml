        - chat "Welcome to the Explorer's Guild."
        - wait 2
        - chat "We take great pride in surveying beyond the wall and... and..."
        - wait 2
        - chat "Well, I suspect you already know all that."
        - wait 1
        - chat "Are you interested in joining our guild?"
        - if <player.flag[AGMember]> {
          - wait 1
          - chat "Wait a moment... you're a member of the Arcanist guild already, aren't you?"
          - wait 1
          - chat "You shouldn't have the time. Leave them, then come back. Duty is important."
          }
          else {
          - if <player.flag[FGMember]> {
            - chat "You're a member of the Fighter's guild. Leave them, if you wish to join."
            }
            else {
            - zap 2
            }

FishProfessWorld:
  type: world
  events:
    on player fishes:
    - if <player.item_in_hand> == <i@FishermanRod>{
      - if <player.has_flag[FishCoolDown]> {
        - queue clear
        }
        else {
        - if <player.has_flag[Fisherman]> 
          { 
          - random {
            - run randomfish2
            - queue clear
            }
          - flag Player FishCoolDown d:10s
          }
          else {
          - queue clear
          }
        }
      }
      else {
      - if <player.has_flag[FishCoolDown]> {
        - queue clear
        }
        else {
        - if <player.has_flag[Fisherman]> 
          { 
          - random {
            - run randomfish
            - queue clear
            }
          - flag Player FishCoolDown d:10s
          }
          else {
          - queue clear
          }
        }
      
      }
   

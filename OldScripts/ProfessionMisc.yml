Analyze:
  type: task
  script:
  - if <i@Marigold> == <player.item_in_hand> 
    {
    - take i@Marigold
    - give i@AMarigold
    - narrate "You look over the Marigold closely and remember..."
    }
    else 
    {
    - if <i@AloeVera> == <player.item_in_hand> 
      {
      - take i@AloeVera
      - give i@AAloeVera
      - narrate "You look over the Aloe Vera closely and remember..."
      }
      else 
      {
      - if <i@Papaya> == <player.item_in_hand>
        {
        - take i@Papaya
        - give i@APapaya
        - narrate "You look over the Papaya closely and remember..."
        }
        else
        {
        - if <i@WhiteSnakeroot> == <player.item_in_hand>
          {
          - take i@WhiteSnakeroot
          - give i@AWhiteSnakeroot
          - narrate "You look over the Snakeroot closely and remember..."
          }
          else
          {
          - if <i@GardenAngelica> == <player.item_in_hand>
            {
            - take i@GardenAngelica
            - give i@AGardenAngelica
            - narrate "You look over the Garden Angelica closely and remember..."
            }
            else
            {
            - if <i@Astragalus> == <player.item_in_hand>
              {
              - take i@Astragalus
              - give i@AAstragalus
              - narrate "You look over the Astragalus closely and remember..."
              }
              else
              {
              - narrate "No remedy in hand!"
              }
            }
          }
        }
      }
    }

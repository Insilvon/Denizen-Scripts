#Common Cards:
#Common:
ZombieCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Zombie
  lore:
  - Series<&co> Native
  - Type<&co> Common
  - Info<&co> HP<&co>3 ATK<&co>1
  - About<&co> It is rumored that
  - those who are ressurected are never
  - truly themselves...
SkeletonCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Skeleton
  lore:
  - Series<&co> Native
  - Type<&co> Common
  - Info<&co> HP<&co>2 ATK<&co>1
  - Range<&co> This card can attack Heroes.
  - About<&co> The reanimated bones of skeletons
  - tend to emit an eerie white glow, as their
  - Ki which would control their muscles instead
  - becomes their kinetic force.
CreeperCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Creeper
  lore:
  - Series<&co> Native
  - Type<&co> Common
  - Info<&co> HP<&co>3 ATK<&co>0
  - Special<&co> On death, do 3 damage to the
  - attacking card. Otherwise, this card self
  - destructs after three rounds of play, 
  - dealing 1 damage to ALL infantry cards
  - on the field, including your own.
  - About<&co> A child<&sq>s folktale,
  - colonist children would speak of the green
  - monsters which would explode if you looked
  - at them funny.
SpiderCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Spider
  lore:
  - Series<&co> Native
  - Type<&co> Common
  - Info<&co> HP<&co>2 ATK<&co>1
  - Special<&co> Roll a 4 sided die.
  - If a four, stun one enemy infantry
  - for one turn.
  - About<&co> La<&sq>on natives claim
  - that ancient parables about large, mutant
  - spiders led the Origin Air Tribe to live in
  - the trees, as their ability to swing from
  - vine to vine outpaced the monster<&sq>s ability
  - to walk on the ground.
EndermanCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Enderman
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>2 ATK<&co>1
  - Special<&co> This card can be switched
  - with one from your deck at any time,
  - but will remain damaged.
  - About<&co> These bizarre humanoid shades
  - did not begin to appear on La<&sq>on until
  - the first blight of Symfora was recorded.
  - Their composition is unknown, but some claim
  - that if they stand too close, screams of trapped
  - souls eminate from within.
PigCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Pig
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>1 ATK<&co>1
  - Special<&co> Use this card with another infantry
  - to attack twice. Can be used only once per pig card.
  - About<&co> One of the first tamed creatures, Colonists
  - brought many Pigs with them on their ventures. Due to
  - their limited number on the mainland, Colonial Pork is
  - considered a delicacy.
CowCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Cow
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>1 ATK<&co>1
  - About<&co> While pigs were great for their smaller
  - size and smaller eating requirements, cattle became
  - the second major farm animal on La<&sq>on for 
  - the Colonists.
SheepCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Sheep
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>1 ATK<&co>1
  - About<&co> Sheep are primarily bred by Natives
  - due to needs for wool during the cold season.
ChickenCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Chicken
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>3 ATK<&co>2
  - About<&co> Natives treasure their chicken
  - farms. Many elders and ranking members of
  - tribes even dye feathers to attatch to their
  - masks or headdresses.
HorseCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Horse
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>2 ATK<&co>1
  - About<&co> It is rumored that the Explorer<&sq>s
  - guild raises their own thoroughbred horses to aid
  - in rapid exploration about the mainland.
DonkeyCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Donkey
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>2 ATK<&co>1
  - About<&co> A favorite of traders between Sonn,
  - Gladehaven, Moneta, and Arken, Donkeys and Mules
  - became essential with the transportation of goods.
MuleCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Mule
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>3 ATK<&co>0
  - About<&co> A favorite of traders between Sonn,
  - Gladehaven, Moneta, and Arken, Donkeys and Mules
  - became essential with the transportation of goods.
SquidCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Squid
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>1 ATK<&co>0
  - Special<&co> Roll a four sided die.
  - If a four, stun one enemy infantry
  - for one turn.
  - About<&co> An elusive creature, Natives and Colonists
  - alike treasure the ink sacs within Squid.
VillagerCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Villager
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>1 ATK<&co>0
  - Special<&co> Force an enemy to switch
  - one infantry card with another from their
  - deck, if available.
  - About<&co> Without villagers, the settlements of
  - Colonial La<&sq>on would have fallen a long time ago.
BatCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Bat
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>1 ATK<&co>1
  - About<&co> Natives have said that if no bats
  - are seen entering an unknown cave, then the cave
  - is possessed by a darker force, driving out
  - indigenous life.
RabbitCard:
  type: item
  material: paper[flags=HIDE_ENCHANTS]
  display name: Rabbit
  lore:
  - Series<&co> Native 
  - Type<&co> Common
  - Info<&co> HP<&co>1 ATK<&co>1
  - About<&co> Colonists began to hunt
  - these animals for sport, however uses
  - for their smaller leather for ammo pouches
  - and wallets became rapidly available.

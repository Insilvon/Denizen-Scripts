#------------------------------------------------------------------------------------------
#---------------------------------------INVENTORIES----------------------------------------
#------------------------------------------------------------------------------------------

#- note <player.inventory> as:<player.name>_WhateverYouwant
#thats how i did it
#when its noted you can then reference it with
#      - inventory set d:<player.inventory> o:in@<player.name>_WhateverYouwant
#this is for noting and setting
#but you can also just open it
#      - inventory open d:in@<player.name>_WhateverYouwant 





#Flags: DeckGet

#The Book Itself
DummyBook:
  type: book
  title: Card Deck
  author: <player.name>
  signed: true
#The Book Item
DummyDeck:
  type: item
  material: DummyBook[flags=hide_enchants]
  display name: <&b>Deck of Cards
  lore:
  - A deck of cards
  - for the popular game
  - La<&sq>On.
  enchantments:
  - lure:1
#Script to run when the deck is created
DeckCreation:
  type: task
  script:
    - if !<player.has_flag[DeckGet]> 
      {
      - if !<player.inventory>.can_fit[DummyDeck] 
        {
        - narrate "You don't have enough free space in your bag! Make some room!"
        - determine cancelled
        }
        else 
        {
          - flag player DeckGet
          - note in@generic[title=<&b><player.name><&sq>s Card Deck;size=27;] as <player.name>_CardDeck
          - give DummyDeck
          - narrate "This Deck is now bound to you. If you lose it, you cannot get another."
        }
      }
#Script which manages deck actions
DeckWorld:
  type: world
  events:
    on player right clicks with DummyDeck:
    - if !<player.item_in_hand>.book.author == null 
      {
        - inventory open d:in@<<player.item_in_hand>.book.author>_CardDeck
      }

  events:
    on player drags item in <in@<player.name_CardDeck>:
    - if <context.item>.material!=paper|<context.item>.scriptname.contains[Card]> 
      {
      - narrate "You cannot use this deck for that!"
      - determine cancelled
      }

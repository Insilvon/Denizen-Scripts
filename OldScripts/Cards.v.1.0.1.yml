#Cards Re-Write:
#------------------------------------------------------------------------------------------
#--------------------------------------Booster Packs:--------------------------------------
#------------------------------------------------------------------------------------------
BoosterPackWorld:
  type: world
  events:
    on player right clicks with CommonStarterPack:
    - run CommonStarter
    - take CommonStarterPack
    on player right clicks with CommonBoosterPack:
    - run CommonBooster
    - take CommonBoosterPack
    on player right clicks with UncommonBoosterPack:
    - run UncommonBooster
    - take UncommonBoosterPack
    on player right clicks with RareBoosterPack:
    - run RareBooster
    - take RareBoosterPack
    on player right clicks with LegendaryBoosterPack:
    - run LegendaryBooster
    - take LegendaryBoosterPack
CommonStarterPack:
  type: item
  material: book[flags=HIDE_ENCHANTS]
  display name: <&a>La<&sq>On Starter Pack
  lore:
  - An official La<&sq>On starter
  - pack, containing the following
  - 1 Hero Card
  - 9 Common Infantry Cards
  - 2 Common Syndesi Cards
  - HP Counters, Damage Counters, and
  - BOOM! Counters.
CommonBoosterPack:
  type: item
  material: Book[flags=HIDE_ENCHANTS]
  display name: <&a>Common Booster Packs
  lore:
  - A booster pack containing
  - 3 random Common cards
  - 1 Common Hero card
  - 2 Syndesi cards
UncommonBoosterPack:
  type: item
  material: Book[flags=HIDE_ENCHANTS]
  display name: <&a>Common Booster Packs
  lore:
  - A booster pack containing
  - 3 random cards, with at least
  - 1 uncommon inside.
  - 2 Syndesi cards.
RareBoosterPack:
  type: item
  material: Book[flags=HIDE_ENCHANTS]
  display name: <&a>Common Booster Packs
  lore:
  - A booster pack containing
  - 3 random cards, with at least
  - 1 rare inside.
  - 2 Syndesi cards.
LegendaryBoosterPack:
  type: item
  material: Book[flags=HIDE_ENCHANTS]
  display name: <&a>Common Booster Packs
  lore:
  - A booster pack containing
  - 3 random cards, with at least
  - 1 Legendary inside.
  - 2 Syndesi cards.
CommonStarter:
  type: task
  script:
  - run tokens
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonSyndesi
  - run RandomCommonSyndesi
  - run RandomCommonHero
CommonBooster:
  type: task
  script:
  - take CommonBoosterPack
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonSyndesi
  - run RandomCommonSyndesi

UncommonBooster:
  type: task
  script:
  - take UncommonBoosterPack
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomUncommonCard
  - run RandomUncommonCard
  - run RandomUncommonSyndesi
  - run RandomUncommonSyndesi

RareBooster:
  type: task
  script:
  - take RareBoosterPack
  - run RandomCommonCard
  - run RandomCommonCard
  - run RandomUncommonCard
  - run RandomUncommonCard
  - run RandomRareCard
  - run RandomRareSyndesi
  - run RandomRareSyndesi

LegendaryBooster:
  type: task
  script:
  - take LegendaryBoosterPack
  - random {
    - run RandomLegendaryCard
    - run RandomLegendarySyndesi
    }
RandomCommonCard:
  type: task
  script:
  - random {
    - give ZombieCard
    - give SkeletonCard
    - give CreeperCard
    - give SpiderCard
    - give EndermanCard
    - give PigCard
    - give CowCard
    - give SheepCard
    - give ChickenCard
    - give HorseCard
    - give DonkeyCard
    - give MuleCard
    - give SquidCard
    - give VillagerCard
    - give BatCard
    - give RabbitCard
    - run CommonShinyCard 
    }
RandomCommonSyndesi:
  type: task
  script:
  - random {
    - give SyndesiZoi
    - give SyndesiAspida
    - give SyndesiArrostos
    - give SyndesiZalisma
    - run CommonShinySyndesi
    }

#-----------------------------------------------------------------------------
#WORLD SCRIPT
#-----------------------------------------------------------------------------

MaskWorld:
  type: world
  events:
    on player equips IvorySpeedMask:
    - cast speed d:25 p:1 <player>
    on player clicks IvorySpeedMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast speed remove <player>
    
    on player equips WoodenSpeedMask:
    - cast speed d:999999 p:1
    on player clicks WoodenSpeedMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast speed remove <player>
    
    on player equips IvoryHasteMask:
    - cast fast_digging d:999999 p:1
    on player clicks IvoryHasteMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast fast_digging remove <player>
    
    on player equips WoodenHasteMask:
    - cast fast_digging d:999999 p:1
    on player clicks WoodenHasteMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast fast_digging remove <player>
    
    on player equips IvoryStrengthMask:
    - cast increase_damage d:999999 p:1
    on player clicks IvoryStrengthMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast fast_digging remove <player>
    
    on player equips WoodenStrengthMask:
    - cast increase_damage d:999999 p:1
    on player clicks WoodenStrengthMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast increase_damage remove <player>
    
    on player equips IvoryJumpMask:
    - cast jump d:999999 p:1
    on player clicks IvoryJumpMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast jump remove <player>
    
    on player equips WoodenJumpMask:
    - cast jump d:999999 p:1
    on player clicks WoodenJumpMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast jump remove <player>
    
    on player equips IvoryRegenMask:
    - cast regeneration d:999999 p:1
    on player clicks ivoryRegenMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast regeneration remove <player>
    
    on player equips WoodenRegenMask:
    - cast regeneration d:999999 p:1
    on player clicks WoodenRegenMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast regeneration remove <player>
    
    on player equips IvoryInvisMask:
    - if <player.has_flag[MaskInvis]> {
      - narrate "Your mask must recharge."
      }
      else {
      - cast invisibility d:60 p:1
      - flag player MaskInvis duration:120s
      }
    on player clicks IvoryInvisMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    
    on player equips WoodenInvisMask:
    - if <player.has_flag[MaskInvis]> {
      - narrate "Your mask must recharge."
      }
      else {
      - cast invisibility d:60 p:1
      - flag player MaskInvis duration:120s
      }
    on player clicks WoodenInvisMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    
    on player equips IvoryWaterBreathingMask:
    - cast water_breathing d:999999 p:1
    on player clicks IvoryWaterBreathingMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast water_breathing remove <player>
    
    on player equips WoodenWaterBreathingMask:
    - cast water_breathing d:999999 p:1
    on player clicks WoodenWaterBreathingMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast water_breathing remove <player>
    
    on player equips IvoryNightVisionMask:
    - cast night_vision d:999999 p:1
    on player clicks IvoryNightVisionMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast night_vision remove <player>
    
    on player equips WoodenNightVisionMask:
    - cast night_vision d:999999 p:1
    on player clicks WoodenNightVisionMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - cast night_vision remove <player>
    
    on player equips IvoryHealthMask:
    - if <player.has_flag[healthmaskcooldown]>
      {
      - narrate "The Mask's energy is recharging."
      }
      else {
      - cast heal d:999999 p:1
      - flag player healthmaskcooldown duration:15s
      }
    on player equips WoodenHealthMask:
    - if <player.has_flag[healthmaskcooldown]>
      {
      - narrate "The Mask's energy is recharging."
      }
      else {
      - cast heal d:999999 p:1
      - flag player healthmaskcooldown duration:15s
      }
    
    on player equips WoodenWolfMask:
    - execute as_op "disguise wolf"
    on player clicks WoodenWolfMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - execute as_op "undisguise"
    on player equips IvoryWolfMask:
    - execute as_op "disguise wolf"
    on player clicks IvoryWolfMask in inventory:
    - if <context.raw_slot> != 6 {
      - queue clear
      }
    - execute as_op "undisguise"

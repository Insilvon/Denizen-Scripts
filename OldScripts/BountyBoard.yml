BBTOgre:
  type: task
  script:
  - chat "There's been reports of this great hulking green thing lying somewhere south of here, near the southern fork."
  - wait 2
  - chat "Thing's eatin' children, harassing natives and colonist settlements alike."
  - wait 2
  - chat "If you can bring back the thing's ear, then I'll reward you handsomely."
BBTPotentZombie:
  type: task
  script:
  - chat "There's been hubub about a funky lookin reanimated thing out in the ancient Sonn ruins, SouthWest of the southern fork."
  - wait 2
  - chat "They say it's a bit more powerful than the other reanimates that have been poppin up lately."
  - wait 2
  - chat "If you can bring back the thing's arm, preferably dead-dead, then I'll reward you handsomely."
BBTBanshee: #Central SW Tip
  type: task
  script:
  - chat "There's been a lot of people coming from <THE PLACE> recently with their ears bleedin'."
  - wait 2
  - chat "They say they see a bizarre lookin' banshee creature runnin amuck."
  - wait 2
  - chat "Take the thing's tongue from it's throat and bring it to me. I'll reward you handsomely."
BBTMystery:
  type: task
  script:
  - chat "Somethin's been out rooting around <THE PLACE> causing trouble."
  - wait 2
  - chat "We aren't quite sure what it is, but that's why we need you."
  - wait 2
  - chat "They say it comes out at night, but if you can bring back a piece of whatever it is, I'll reward you handsomely."
BBTSpectre: #moneta
  type: task
  script:
  - chat "Merchants of Moneta have been holdin' off on opening up shop recently due to spectres plaguing the town."
  - wait 2
  - chat "They say that the spectres fade in and out, so killin' em requires your own Silver Blade."
  - wait 2
  - chat "Get out there, purge the scum, then bring back some ectoplasm as proof for me. I'll reward you handsomely."
BBTWolves: #gladeHaven
  type: task
  script:
  - chat "Glade Haven's got a wolf problem. The damn things are running rampant, picking off citizens like there's no tomorrow."
  - wait 2
  - chat "I don't know if you know anything about wolves, but they typically have a den. Sniff em out, merc em, and bring me back a tail or two."
  - wait 2
  - chat "I'll, of course, reward you handsomely."
BBTBee: #QuarryBridge
  type: task
  script:
  - chat "Can't believe it came to this... but we have a bee problem."
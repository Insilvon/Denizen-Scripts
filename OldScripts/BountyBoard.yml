BBOgreA:
  type: assignment
  actions:
    on assignment:
    - narrate "Assignment Set!"
  interact scripts:
  - 1 BBOgreI
BBOgreI:
  type: interact
  steps:
    1:
      chat trigger:
        1:
          trigger: /Regex:Hello|Hi|Hey|Good Day|Greetings/.
          script:
            - if <player.has_flag[BBCooldown]>
              {
              - chat "You've done enough right now. Come back in a couple of days, hunter."
              }
              else 
              {
              - if <player.has_flag[BBOgre]>
                {
                - if <player.inventory.contains[OgreEar]>
                  {
                  - take i@OgreEar
                  - chat "Ah, you killed it! I owe you big for this one."
                  - wait 2
                  - chat "As promised, here's your reward."
                  - execute as_op "eco give <player.name> 1000"
                  - flag player BBOgre:!
                  - flag player BBCooldown duration:48h
                  }
                  else 
                  {
                  - chat "How's the hunt going? You take care of that problem yet?"
                  }
                }
                else 
                {
                - chat "Hello Kid. You here about the Bounty Board flyer?"
                - zap 2
                }
              }
        2:
          trigger: /Regex:Goodbye/
          script:
            - chat "Agh... let me be."
    2:
      chat trigger:
        1:
          trigger: /Regex:Yeah|Yes|Okay|Of course/.
          script:
            - chat "Ah... I knew it."
            - run BBTOgre
            - flag player BBOgre
            - zap 1
        2:
          trigger: /Regex:No|Nah|Nope/
          script:
              - chat "Either that means you ain't heard about the bounty or you're just talking to talk."
              - wait 2
              - chat "Look, there's a thing that needs taking care of. You wanna know about it, or you gonna leave?"
              - narrate "Yes|Goodbye"
        3:
          trigger: /Goodbye/
          script:
            - chat "Agh... let me be then."
            - zap 1
OgreEar:
  type: item
  material: CACTUS_GREEN
  display name: <&a>Ogre Ear
  lore:
  - A nasty cut off Ogre ear.
  - You honestly do not even want to know
  - what the properties are.

IronPickaxeA:
  type: item
  material: i@iron_pickaxe
  display name: <&b>Smith<&sq>s Pick
  lore:
  - A standard iron pickaxe made by
  - your everyday blacksmith.
  recipe: 
  - i@iron_ingot|i@iron_ingot|i@iron_ingot
  - i@air|i@stick|i@air
  - i@CraftingGem|i@stick|i@air


GunslingerCheck:
  type: assignment
  interact scripts:
  - gunslingerchecki
gunslingerchecki:
  type: interact
  steps:
    1:
      click trigger:
        script:
        - if <player.has_flag[Tinkerer]> {
          - narrate "Type /class profess Gunslinger"
          - execute as_server "pex user <player.name> add skillapi.class.Gunslinger"
          - execute as_server "pex user <player.name> group add Pilot"
          }
          else {
          - chat "You ain't no gunslinger..."
          }


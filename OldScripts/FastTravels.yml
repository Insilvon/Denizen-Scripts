              - chat "Alright, here we go!"
              - execute as_op "eco take <player.name> 2000"
              - execute as_server "warp ArkenPita <player.name>"
              }
              else
              {
              - chat "Sorry mate, you don't have the widgets. Come again later."
              }
            }
        3:
          trigger: /Regex:No|Goodbye/
          script:
          - chat "No worries! Come back soon!"
PitaConsteallis:
  type: assignment
  actions:
    on assignment:
    - narrate "Assignment Set!"
  interact scripts:
  - 1 PitaConsteallisI
PitaConsteallisI:
  type: interact
  steps:
    1:
      chat trigger:
        1:
          trigger: /Regex:Hi|Hello|Hey|Good day/.
          script:
          - if <player.has_flag[Translator]> {
            - chat "*As you approach the native seafarer, you find him speaking in the native tongue.*"
            - wait 2
            - chat "<Hullo, Stranger. I offer boat to the Haven, Consteallis.>"
            - wait 2
            - chat "<Three-Hundred Widgets from you is all.>"
            - wait 2
            - narrate "Yes|No|Goodbye"
            }
            else {
            - chat "*The Native sees you approach, then takes a swig of a mysterious potion.*"
            - wait 2
            - chat "*They begin to speak to you in your native tongue.*"
            - wait 2
            - chat "<Hullo, Stranger. I offer boat to the Haven, Consteallis.>"
            - wait 2
            - chat "<Three-Hundred Widgets from you is all.>"
            - wait 2
            - narrate "Yes|No|Goodbye"
            }
        2:
          trigger: /Regex:Yes|Yeah|Okay/.
          script:
          - if "<player.money>" > "300"
            {
            - chat "*The Captain nods, then begins to unfurl the sails.*"
            - execute as_op "eco take <player.name> 300"
            - execute as_server "warp PitaConsteallis <player.name>"
            }
            else
            {
            - chat "*The Captain watches as you fail to have the widgets, then beckons you return later.*"
            }
        3:
          trigger: /Regex:No|Nope|Nah|Later|Goodbye/.
          script:
          - chat "*The Captain nods, then beckons you to return later.*"

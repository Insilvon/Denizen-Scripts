InnWagonA:
  Type: assignment
  Interact Scripts:
  - 1 InnWagonI
InnWagonI:
  Type: interact
  Steps:
    1:
      Click Trigger:
        Script:
        - chat "Hey! I can see you just fine! A simple hello would do..."
        - zap 1
      Chat Trigger:
        1:
          Trigger: /Regex:Hi|Hello|Hey|Good day/.
          Script:
          - chat "Good day, resident. Would you like a ride to the inn?"
          - narrate "Now costs 1000 widgets."
          - zap 2
    2:
      Chat Trigger:
        1:
          Trigger: /Regex:Yes|Yeah|Yup|That would be great/.
          Script:
            - if "<player.money>" < "1000"
              {
              - chat "Sorry, you don't have enough widgets."
              }
              else
              {
              - execute as_op "eco take <player.name> 1000"
              - chat "All aboard!"
              - wait 1
              - execute as_server "warp wallinn <player.name>"
              - zap 1
              }
        2:
          Trigger: /Regex:No|Nope|Nah|Later/, thank you though.
          Script:
          - chat "No worries mate. Come back soon."
          - zap 1          
          
          

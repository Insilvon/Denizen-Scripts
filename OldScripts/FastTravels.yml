PitaArken:
  type: assignment
  actions:
    on assignment:
    - narrate "Assignment set!"
  interact scripts:
  - 1 PitaArkenI
PitaArkenI:
  type: interact
  steps:
    1:
      chat trigger:
        1:
          trigger: /Regex:Hi|Hello|Hey|Greetings|Good day/.
          script:
          - chat "Hello there. Want a trip to Arken? Only 2000 widgets."
          - narrate "Yes|No|Goodbye"
        2:
          trigger: /Regex:Yes|Yeah|Okay/
          script:
          - if "<player.money>" > "2000"
            {
            - chat "Alright, here we go!"
            - execute as_op "eco take <player.name> 2000"
            - execute as_server "warp PitaArken <player.name>"
            }
            else
            {
            - chat "Sorry mate, you don't have the widgets. Come again later."
            }
        3:
          trigger: /Regex:No|Goodbye/
          script:
          - chat "No worries! Come back soon!"
